<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Tip Calculator</h2>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <span class="input-group-text">0.00</span>
            <input type="text" id="bill" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Tip</span>
            <input type="range" id="tip" class="form-range range" oninput="this.nextElementSibling.innerHTML=this.value+'%'">
            <span class="input-group-text">0.00</span>
        </div>
        <hr/>
        <h4>Results</h4>
        <div class="input-group mb-3">
            <span class="input-group-text">Tip Amount</span>
            <span class="input-group-text">0.00</span>
            <input type="text" id="amountTip" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Total Bill with Tip </span>
            <span class="input-group-text">0.00</span>
            <input type="text" id="totalBill" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
        </div>
        


    </div>









    

</body>

</html>
