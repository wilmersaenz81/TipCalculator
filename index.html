<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h2>Tip Calculator</h2>
      <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <input
          type="text"
          id="checkT"
          class="form-control"
          aria-label="Dollar amount (with dot and two decimal places)"
        />
      </div>
      <div class="input-group mb-3 range">
        <span class="input-group-text">TIP:</span>
        <input
          type="range"
          class="form-range"
          id="tip"
          value="19"
          style="width: 80%"
          min="0"
          max="100"
          oninput="this.nextElementSibling.innerHTML = this.value+'%'"
        />
        <span class="input-group-text">19%</span>
      </div>
      <hr class="hr" />
      <h4>Results</h4>
      <div class="input-group mb-3">
        <span class="input-group-text">Tip Amount:</span>
        <input
          type="text"
          class="form-control"
          id="tipD"
          aria-label="Dollar amount (with dot and two decimal places)"
          placeholder="0"
          readonly
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">Total Bill:</span>
        <input
          type="text"
          id="totalB"
          class="form-control"
          aria-label="Dollar amount (with dot and two decimal places)"
          placeholder="0"
          readonly
        />
      </div>
    </div>
    <script src="./script.js"></script>

  </body>
</html>
